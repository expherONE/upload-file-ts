<p>tabla works!</p>
<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
  <input type="file" (change)="onFileSelected($event)">
  <button type="button" (click)="onClick()">on-click</button>
